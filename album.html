  <!-- Modal -->
  <div class="modal fade" id="imageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Rate and Comment on Image</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="modalImage" src="" alt="Clicked Image" class="img-fluid" style="width: 500px; height: 500px;">
            <div class="form-group mt-3">
              <label for="rating">Rate this image:</label>
              <select class="form-control" id="rating">
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comment">Leave a comment:</label>
              <textarea class="form-control" id="comment" rows="3"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveData()">Submit</button>
        </div>
      </div>
    </div>
  </div>

<script>
    // Add click event listener to images
    var images = document.querySelectorAll('.collapse .card-body .d-flex.justify-content-center img');
    images.forEach(function(image) {
      image.addEventListener('click', function() {
        // Set the src attribute of the modal image to the clicked image src
        var modalImage = document.getElementById('modalImage');
        modalImage.src = this.src;
  
        // Show the modal
        var imageModal = new bootstrap.Modal(document.getElementById('imageModal'), {
          backdrop: true,
          keyboard: true
        });
        imageModal.show();
      });
    });
  
    // Hide the modal when the close button is clicked
    document.getElementById('imageModal').addEventListener('hidden.bs.modal', function() {
      // Reset the rating and comment fields
      document.getElementById('rating').selectedIndex = 0;
      document.getElementById('comment').value = '';
  
      // Reset the modal image source
      var modalImage = document.getElementById('modalImage');
      modalImage.src = 'this.src';
        // modalImage.src = this.src;
  
      // Remove the backdrop
      document.body.classList.remove('modal-open');
      var modalBackdrop = document.querySelector('.modal-backdrop');
      if (modalBackdrop) {
        modalBackdrop.parentNode.removeChild(modalBackdrop);
      }
    });
  </script>

<script>
    // Define the saveData function
    function saveData() {
      // Get the rating and comment values
      var rating = document.getElementById("rating").value;
      var comment = document.getElementById("comment").value;
  
      // Get the current image's source attribute
      var imgSrc = document.getElementById("modalImage").getAttribute("src");
  
      // Save the rating and comment into localstorage
      localStorage.setItem(imgSrc, JSON.stringify({ rating: rating, comment: comment }));
  
      // Close the modal
      var modal = bootstrap.Modal.getInstance(document.getElementById("imageModal"));
      modal.hide();
    }
  </script>

  <script>
    // Loop through all images
document.querySelectorAll("[data-bs-imgsrc]").forEach(function (img) {
  var imgSrc = img.getAttribute("data-bs-imgsrc");

  // Get the saved data from localstorage
  var savedData = localStorage.getItem(imgSrc);
  if (savedData) {
    savedData = JSON.parse(savedData);

    // Update the DOM with the saved data
    var div = document.createElement("div");
    div.innerHTML = "<p><strong>" + savedData.rating + " stars</strong></p><p>" + savedData.comment + "</p><hr>";
    img.parentNode.appendChild(div);
  }
});
  </script>
